<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="new.css">
  <title>Registration Form</title>
</head>
<body>
    
    <div class="container">
        <h3 ><center>Registration Form</center></h3>
        <form class="login-form" name="register" >
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" class="field"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" class="field"><br>  
            <label for="mail">Email id</label><br>
            <input type="email" name="mail" class="field"><br>
            <label for="mbl">Mobile Number</label><br>
            <input type="number" name="mbl" class="field"><br>
            <label for="dob">Date Of Birth</label><br>
            <input type="date" name="dob" class="field"><br>
            <label for="gender">Gender</label><br>
            <input type="text" name="gender" class="field"><br>
            <label for="add1">Address Line 1</label><br>
            <input type="text" name="add1" class="field"><br>
            <label for="add2">Address Line 2</label><br>
            <input type="text" name="add2" class="field"><br>
            <label for="city">City</label><br>
            <input type="text" name="city" class="field"><br>
            <label for="state">State</label><br>
            <input type="text" name="state" class="field"><br>
            <label for="p-code">Postal Code</label><br>
            <input type="number" name="p-code" class="field"><br>
            <label for="country">Country</label><br>
            <input type="text" name="country" class="field"><br>
            <button class="btn" onclick="validateForm()" method="post">Register</button>
        </form>
    </div>
</body>
